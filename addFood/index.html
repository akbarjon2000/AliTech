<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>AddFood</title>
</head>

<body>
    <div class="formDiv">

        <h1>Type your fruits</h1>
        <form action="" onsubmit="handleSubmit(event)" id="my-form" name="my-form">
            <select class="select" id="category">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Shakes">Shakes</option>
                <option value="Dinner">Dinner</option>
            </select>
            <input type='text' placeholder="FoodName" id="foodName" required>
            <input type='number' placeholder="Price" id="price" required>
            <input type='text' placeholder="Description" id="description" required>
            <input type='text' placeholder="Image URL" id="url" required>
            <button>Save</button>

        </form>
    </div>
    <h1 class="title">Our Menu</h1>
    <div id="list">
        <!-- <div class="image"></div> -->
    </div>
    <script src="./app.js"></script>
</body>

</html>
